<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <style>
    .btnColor {
      background: #fff;
      color: black;
    }
    /* 公用代码 */
    .container {
      width: 500px;
      height: 300px;
      border: 1px solid red;
    }
    .box-center {
      width: 100px;
      height: 100px;
      background-color: red;
      color: #fff;
    }
  </style>
</head>
<body>
  <div>
    <p>这是一个界面</p>
    <button class="btnColor">我是一个按钮</button>
  </div>
  <div class="container">
    <div class="box-center">
      box-center
    </div>
  </div>
</body>
</html>
